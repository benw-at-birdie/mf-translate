cubes:
  - name: orders
    sql_table: jaffle_shop.orders

    joins: []

    dimensions:

      - name: order_id
        type: string
        primary_key: true
        sql: order_id

      - name: ordered_at
        type: time
        sql: ordered_at

    measures:
      - name: order_total
        description: Sum of total order amonunt. Includes tax + revenue.
        type: sum
        sql: order_total